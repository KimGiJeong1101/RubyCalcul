<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>던전 루비 계산기</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/ruby.css" />
  </head>
  <body>
    <h1
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      "
    >
      <img src="./img/ruby_img.png" alt="루비 아이콘" width="32" height="32" />
      던전 루비 계산기
      <img src="./img/ruby_img.png" alt="루비 아이콘" width="32" height="32" />
    </h1>

    <div class="info-bar">
      🔑 열쇠상자 1개 → <strong>60개 열쇠</strong><br />
      ⚔️ 던전 1회 → <strong>6개 열쇠 소모</strong>
    </div>

    <div class="container">
      <!-- 입력 카드 -->
      <div class="card input">
        <h2>📝 입력값</h2>

        <div class="input-group">
          <label>💰 50루비 상자 구매 횟수 (최대 20회)</label>
          <input type="number" id="buy50" />
          <div class="warning" id="warn50"></div>
        </div>

        <div class="input-group">
          <label>💰 80루비 상자 구매 횟수 (최대 50회)</label>
          <input type="number" id="buy80" />
          <div class="warning" id="warn80"></div>
        </div>

        <div class="input-group">
          <label>🎁 보상 받는 던전 판수</label>
          <input type="number" />
        </div>

        <!-- 그래프 영역 -->
        <canvas id="rubyChart" width="400" height="200"></canvas>
      </div>

      <!-- 계산 결과 카드 -->
      <div class="card output">
        <h2>📊 계산 결과</h2>

        <div class="input-group">
          <label>📦 총 상자 구매 횟수</label>
          <input type="number" readonly />
        </div>

        <div class="input-group">
          <label>💸 상자 구매 총 루비 소모</label>
          <input type="number" readonly />
        </div>

        <div class="input-group">
          <label>🗝️ 획득한 총 열쇠 수</label>
          <input type="number" readonly />
        </div>

        <div class="input-group">
          <label>⚔️ 가능한 던전 플레이 횟수</label>
          <input type="number" readonly />
        </div>

        <div class="input-group">
          <label>🎯 보상 받을 수 있는 횟수</label>
          <input type="number" readonly />
        </div>

        <div class="input-group">
          <label
            ><img
              src="./img/ruby_img.png"
              alt="루비 아이콘"
              width="21"
              height="21"
            />
            예상 총 루비 획득량</label
          >
          <input type="number" readonly />
        </div>

        <div class="input-group">
          <label>📉 루비 순이익 (±)</label>
          <input type="number" readonly />
        </div>
      </div>
    </div>

    <p
      style="
        text-align: center;
        margin-top: 30px;
        font-size: 0.9rem;
        color: #ffffff;
        font-weight: bold;
      "
    >
      ℹ️ 계산 과정에서 소수점은 반올림되므로 실제 결과와 약간 다를 수 있습니다.
    </p>

    <script src="./js/ruby.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/chart.js"></script>
  </body>
</html>
